<div class="container">
  <div id="category">

    <div *ngIf="category">
      <md-card>
        <md-card-header>
          <md-card-title><h1>{{category.name}}</h1></md-card-title>
          <md-card-subtitle><h2>{{category.description}}</h2></md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <hr>
          <div class="createPost" *ngIf="_authService.loggedIn()">
            <h3>Create A Thread</h3>
            <form accept-charset="UTF-8" role="form">
                <div class="form-group">
                  <input class="form-control" placeholder="Thread Title" [(ngModel)]="threadTitle" name="threadTitle" type="text">
                </div>
                <br>
                <div class="form-group">
                  <textarea class="form-control" cols="100" rows="10" placeholder="Body" [(ngModel)]="threadBody" name="threadBody" type="text"></textarea>
                </div>
                <br>
                <button md-raised-button color="warn" (click)="createThread()">Submit</button>
            </form>
          </div>          
        </md-card-content>
      </md-card>
    </div>


    <div *ngIf="threads">
      <div *ngFor="let thread of threads" class="panel">
        <div class="panel-heading">
          <h3><a [routerLink]="['/thread', thread._id]">{{thread.title}}</a></h3>
        </div>
        <div class="panel-body">
          {{thread.body}}
        </div>
      </div>
    </div>

  </div>
</div>
